name: 'Develop'

on:
  push:
    branches: [ "develop" ]
  pull_request:

permissions:
  contents: read
env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: sa-east-1
  LAMBDA_NAME: lambda

jobs:

  # Build the code
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 18.x ]
    
    steps:
    - uses: actions/checkout@v3
    - name: Build node app
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
      working-directory: app
      run: scripts/build.sh

  # Upload to s3
  upload:
    name: 'Upload package'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Upload S3
        run: scripts/upload.sh
  
  # Terraform
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    needs: upload
   
    defaults:
      run:
        shell: bash
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Terraform Apply
      working-directory: infra/
      run: scripts/terraform.sh
